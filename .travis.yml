language: python
python:
- '3.4'
branches:
  only:
  - horizon
  - master
env:
  global:
  - GH_REF: github.com/brownplt/pyret-docs.git
  - RACKET_DIR: "~/racket"
  - RACKET_VERSION: '6.5'
  - secure: 
  - secure: 
before_install:
- git clone https://github.com/greghendershott/travis-racket.git
- cat travis-racket/install-racket.sh | bash
- export PATH="${RACKET_DIR}/bin:${PATH}"
deploy:
  provider: s3
  bucket: pyret-docs
  local_dir: build
  upload-dir: docs/horizon
  skip_cleanup: true
  secret_access_key:
    secure: 
  access_key_id:
    secure: 
